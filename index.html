<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <p style="font-size:12px;color:gray;">
    Versión: 2026-02-12-02
  </p>

  <h1>Registro por QR</h1>

  <button id="scanBtn">Escanear QR</button>
  <div id="resultado"></div>

  <button id="verRegistrosBtn">Ver registros</button>
  <button id="limpiarHoyBtn">Limpiar registros de hoy</button>
  <button id="borrarTodoBtn">Borrar todo</button>
  <div id="listaRegistros"></div>

  <!-- Librería QR local (offline real) -->
  <script src="html5-qrcode.min.js"></script>

  <!-- App JS versionado (evita mezcla) -->
  <script src="app.20260212-02.js"></script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js", { updateViaCache: "none" })
        .then(reg => reg.update())
        .catch(err => console.error("SW error", err));
    }
  </script>

</body>
</html>
